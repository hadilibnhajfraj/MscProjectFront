
<div class="container-fluid bg">
    <div class="container mt-5" >
        <div class="card">
            <h5 class="card-header text-center">Reset Password</h5>
            <div class="card-body">
                <div class="panel-body p-3">
                    
                    <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()" >
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email</h6>
                        </label> <input class="mb-4" type="email" name="email" placeholder="Entrer adresse email" 
                        [(ngModel)]="form.email">
                        </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Nouveau mot de passe</h6>
                        </label> <input class="mb-4" type="password" name="password" placeholder="Entrer le nouveau mot de passe" 
                        [(ngModel)]="form.password" >
                       
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Confirmer le nouveau mot de passe</h6>
                        </label> <input type="password" name="password_confirmation" placeholder="Confimer le nouveau mot de passe"
                        [(ngModel)]="form.password_confirmation" >
                        
                     </div>
                    
                    <div class="row mb-3 px-3"> <button type="submit" [disabled]="!ResetPasswordForm.valid" class="btn btn-blue text-center">confirmer</button> </div>
                    
                      
              </form>
            </div>
        </div>
        
    </div>
  </div>
